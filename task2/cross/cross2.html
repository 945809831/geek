<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>十字架2</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet2.css">
</head>
<body>
<div id="container">
    <!--九个方框按均设置向左侧浮动排列，设置容器宽度
    使其横向只能容纳3个方块，纵向高度容纳3排方块。同时设置
    样式使其中左上角、右上角、左下角和右下角的4个方块不显示。
    显示的方块按上北下南、左西右东及中间的方位排列
    -->
    <!--左上角方块，使其不显示-->
    <div></div>
    <!--上面的方块-->
    <div id="north"></div>
    <!--右上角的方块，不显示-->
    <div></div>
    <!--以下3个方块为左侧、中间及右侧的方块-->
    <div id="west"></div>
    <div id="center"><img src="image/autobots.gif" alt=""></div>
    <div id="east"></div>
    <!--左下角的方块，不显示-->
    <div></div>
    <!--最下面的方块-->
    <div id="south"></div>
</div>
</body>
</html>
