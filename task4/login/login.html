<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container form-container">
        <form action="admin.html">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>用户登录</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail1">电子邮件地址</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="email" class="form-control" id="exampleInputEmail1"  required="required"  placeholder="电子邮件地址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputPassword1">密码</label>
                        <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
                            <input type="password" class="form-control" id="exampleInputPassword1"  required="required"  placeholder="密码">
                        </div>
                    </div>
                    <div>
                        <div class="pull-left" >
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">记住我
                                </label>
                            </div>
                        </div>
                        <div class="pull-right">
                            <a href="#">忘记密码</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </div>
                <div class=" panel-footer">
                    <p><span class="label label-danger">注意</span>请不要在公共场所登录</p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
